<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../css/desktop.css">    
  <link rel="stylesheet" href="../css/mobile.css">    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    
  </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <section class="first-content">
                <div class="img"></div>                               
            </section>
                
            <section class="second-content">                
                <div class="texts">
                    <span><p>PERFUME</p></span>
                    <span><p>Gabrielle Essence <br> Eau De Parfum</p></span>
                    <span><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></span>
                </div>
                
                <div class="costs">
                    <div class="values"> 
                        <span><p>$149.99</p></span>
                        <span><p>$169.99</p></span>                        
                    </div>
                    
                    <div class="green-button">
                        <button>
                            <span>
                                <span class="material-icons">shopping_cart</span>                                                     
                                <p>Add to Cart</p>
                            </span>
                        </button>
                    </div>
                </div>    
            </section>
        </div>
    </div>   
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/joh_sebas/" target="_blank">Johan Sebastian Gonzalez</a>.
    </div>
</body>
</html>
